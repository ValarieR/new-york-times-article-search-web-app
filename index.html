<body>
    <div class="search-container">
        <div class="container">
            <div class="jumbotron text-center blue" id="jumbo">
                <span class="white"><i class="fa fa-newspaper-o" aria-hidden="true"></i> New York Times Search</span>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading blue" id="search-header">
                    <h3 class="panel-title white">Search Parameters</h3>
                </div>
                <div class="panel-body" id="search-container">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="search" class="control-label">Search Term:</label>
                            <input type="text" class="form-control" placeholder="" id="search-term">
                            <br>
                            <br>
                            <div>
                                <label for="search" class="control-label">Number of Results:</label>
                                <select class="form-control" id="num-records">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                            <br>
                            <br>
                            <label for="date" class="control-label">Starting Date: (optional)</label>
                            <input type="text" class="form-control" placeholder="" id="begin-year">
                            <br>
                            <br>
                            <label for="date" class="control-label">Starting Date: (optional)</label>
                            <input type="text" class="form-control" placeholder="" id="end-year">
                            <br>
                            <br>
                            <input class="btn btn-default" type="submit" value="Search">
                            <!--<span class="glyphicon glyphicon-search" aria-hidden="true"></span>-->
                            </input>
                            <input class="btn btn-default" type="del" value="Clear Search">
                            <!--<span class="glyphicon glyphicon-search" aria-hidden="true"></span>-->
                            </input>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default" class="search-containera">
                <div class="panel-heading blue" id="results-header">
                    <h3 class="panel-title white">Top Articles:</h3>
                </div>
                <div class="panel-body" id="results">
                    ......
                </div>
            </div>

                </div>
            </div>
        </div>
    </div>
